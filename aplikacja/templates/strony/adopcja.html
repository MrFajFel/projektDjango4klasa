{% extends 'strony/base.html' %}

{% block title %}
    Adopcja
{% endblock %}

{% block content %}
    <div class="adoption-container">
        {% for Animal in Animals %}
            {% if Animal.status != "adoptowany" %}
                <div class="card">
                    <img src="{{ Animal.picture.url }}" class="card-img-top" alt="{{ Animal.name }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ Animal.name }} - Lat: {{ Animal.age }}</h5>
                        <p class="card-text">{{ Animal.description }} , {{ Animal.status }}</p>
                        <a style="background-color: #ff5722"href="/kontakt/" class="btn btn-primary">Kontakt</a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
