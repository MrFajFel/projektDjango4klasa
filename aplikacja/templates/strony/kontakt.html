{% extends 'strony/base.html' %}

{% block title %}
    Kontakt
{% endblock %}

{% block content %}
    <div class="contact-page">
        <h1>Skontaktuj się z nami</h1>

        <!-- Formularz kontaktowy -->
        <section class="contact-form">
            <h2>Formularz kontaktowy</h2>
            <form action="mailto:twojemail@domena.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Wyślij wiadomość</button>
            </form>
        </section>

        <!-- Sekcja kontaktu z mapą i danymi -->
        <section class="contact-map-info">
            <!-- Informacje kontaktowe -->
            <section class="contact-info">
                <h2>Nasze dane kontaktowe</h2>
                <p><strong>Adres:</strong> Ul. Dziurze 12, 00-001 Dziura Wielka</p>
                <p><strong>Telefon:</strong> +48 123 456 789</p>
                <p><strong>Email:</strong> <a href="mailto:kontakt@schronisko.pl">kontakt@schronisko.pl</a></p>
            </section>

            <!-- Mapa -->
            <section class="map">
                <h2>Znajdź nas na mapie</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2476.1234567890!2d21.0175329!3d52.2319947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471eccaa310a2b2b%3A0x8b537e6e1d7a1f06!2sSchronisko%20w%20Dziurze%20Wielkiej!5e0!3m2!1spl!2spl!4v1646716485171!5m2!1spl!2spl" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </section>
        </section>
    </div>
{% endblock %}
