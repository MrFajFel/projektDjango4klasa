{% extends 'strony/base.html' %}

{% block content %}
    <main style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; background-color: #f4f4f9;">
        <div style="width: 100%; max-width: 450px; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; color: #333;">Logowanie</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #ff5722">Zaloguj się</button>
                </div>
            </form>
            <p style="text-align: center; margin-top: 20px;">Nie masz konta? <a  style="color:#ff5722;" href="/rejestracja/">Zarejestruj się</a></p>
        </div>
    </main>
{% endblock %}
